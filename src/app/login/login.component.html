
<div class="login_body">

  <img src="../../assets/images/logo.png" alt="#" class="loginlogo">


  <div class="login_con">
    <h2>login your account</h2>
    <span class="error"></span>
    <form  role="form" novalidate [formGroup]="dataForm" (ngSubmit)="dosubmit(dataForm.value)">
      <div class="error_class2" *ngIf="is_error">{{is_error}}</div>
    <div class="form-group userid">

      <input type="text" name="username" id="username" class="form-control " placeholder="Username"  [formControl]="dataForm.controls['email']">
      <span class="errortext" *ngIf ="dataForm.controls['email'].touched && !dataForm.controls['email'].valid">Email id is Required !</span>
    </div>

    <div class="form-group password">
      <input name="password" id="password" type="password" class="form-control " placeholder="Password" [formControl]="dataForm.controls['password']">
      <span class="errortext" *ngIf ="dataForm.controls['password'].touched && !dataForm.controls['password'].valid">Password is Required !</span>
    </div>
    <input type="submit" class="login_btn" value="Login" >
      <a  [routerLink]="['/forgetpassword']" class="forgotlink">forgot your password</a>
      <!--<div class="newforgotpassword"> <a [routerLink]="['/forgetpassword']">Forgot Password?</a></div>-->
    </form>
  </div>
</div>
