<app-adminheader></app-adminheader>
<app-adminleftsidebar></app-adminleftsidebar>
<div class="col-lg-8 col-md-12 col-sm-12 col-xs-12 dashboard_right">
  <div class="dashboard_right_wrapper">
    <div class="dashboard1_div1 ">
      <h4>Doctor Details</h4>
      <div class="dashboard1form">
          <form role="form" novalidate [formGroup]="dataForm" (ngSubmit)="dosubmit(dataForm.value)">
            <label>Doctor’s First name*</label>
            <input type="text" class="form-control" placeholder="First Name" [formControl]="dataForm.controls['firstname']" readonly>

            <label>Doctor’s Last name*</label>
            <input type="text" class="form-control" placeholder="Last Name" [formControl]="dataForm.controls['lastname']" readonly>

            <label>Office Manager</label>
            <input type="text" class="form-control" placeholder="Office Manager" [formControl]="dataForm.controls['officemanager']">

            <label>Name of Practice</label>
            <input type="text" class="form-control" placeholder="Select name of practice" [formControl]="dataForm.controls['name_practice']">

            <label>Email Address*</label>
            <input type="text" class="form-control" placeholder="Email" [formControl]="dataForm.controls['email']" readonly>

            <label>Phone Number*</label>
            <input type="text" class="form-control" placeholder="Phone Number" [formControl]="dataForm.controls['phone']" readonly>

            <label>Cell Phone*</label>
            <input type="text" class="form-control" placeholder="Cell Number" [formControl]="dataForm.controls['cellphone']">
            <span class="has-error" *ngIf ="dataForm.controls['cellphone'].touched && !dataForm.controls['cellphone'].valid">Give the phone number correctly !</span>

            <label>Office Number*</label>
            <input type="text" class="form-control" placeholder="Office Number" [formControl]="dataForm.controls['officenumber']">
            <span class="has-error" *ngIf ="dataForm.controls['officenumber'].touched && !dataForm.controls['officenumber'].valid">Give the phone number correctly !</span>

            <label>Address*</label>
            <input type="text" class="form-control" placeholder="Address" [formControl]="dataForm.controls['address']">
            <span class="has-error" *ngIf ="dataForm.controls['address'].touched && !dataForm.controls['address'].valid">Address is Required !</span>

            <label>Address2</label>
            <input type="text" class="form-control" placeholder="Address" [formControl]="dataForm.controls['address2']">

            <label>City*</label>
            <input type="text" class="form-control" placeholder="City" [formControl]="dataForm.controls['city']">
            <span class="has-error" *ngIf ="dataForm.controls['city'].touched && !dataForm.controls['city'].valid">City is Required !</span>

            <label>State*</label>
            <select class="form-control" id="State" [formControl]="dataForm.controls['state']">
              <option value="">Select a state or region</option>
              <option *ngFor="let item of state" value="{{item}}">{{item}}</option>
            </select>
            <span class="has-error" *ngIf ="dataForm.controls['state'].touched && !dataForm.controls['state'].valid">State is Required !</span>

            <label>Zip*</label>
            <input type="text" class="form-control" placeholder="Zip" [formControl]="dataForm.controls['zip']">
            <span class="has-error" *ngIf ="dataForm.controls['zip'].touched && !dataForm.controls['zip'].valid">Zip is Required !</span>

            <label>Best Contact time?</label>
            <select class="form-control" id="contacttime" [formControl]="dataForm.controls['contacttime']">
              <option value="">Select</option>
              <option value="Anytime">Anytime</option>
              <option value="Morning">Morning</option>
              <option value="Afternoon">Afternoon</option>
              <option value="Evening">Evening</option>
            </select>

            <label>Time Zone</label>
            <select class="form-control" id="timezone" [formControl]="dataForm.controls['timezone']">
              <option value="">(Not Set)</option>
              <option value="America/Anchorage">America/Anchorage</option>
              <option value="America/Boise">America/Boise</option>
              <option value="America/Chicago">America/Chicago</option>
              <option value="America/Denver">America/Denver</option>
              <option value="America/Detroit">America/Detroit</option>
              <option value="America/Indiana/Indianapolis">America/Indiana/Indianapolis</option>
              <option value="America/Indiana/Knox">America/Indiana/Knox</option>
              <option value="America/Indiana/Marengo">America/Indiana/Marengo</option>
              <option value="America/Indiana/Petersburg">America/Indiana/Petersburg</option>
              <option value="America/Indiana/Tell_City">America/Indiana/Tell_City</option>
              <option value="America/Indiana/Vevay">America/Indiana/Vevay</option>
              <option value="America/Indiana/Vincennes">America/Indiana/Vincennes</option>
              <option value="America/Indiana/Winamac">America/Indiana/Winamac</option>
              <option value="America/Juneau">America/Juneau</option>
              <option value="America/Kentucky/Louisville">America/Kentucky/Louisville</option>
              <option value="America/Kentucky/Monticello">America/Kentucky/Monticello</option>
              <option value="America/Los_Angeles">America/Los_Angeles</option>
              <option value="America/Menominee">America/Menominee</option>
              <option value="America/New_York">America/New_York</option>
              <option value="America/Nome">America/Nome</option>
              <option value="America/North_Dakota/Center">America/North_Dakota/Center</option>
              <option value="America/Phoenix">America/Phoenix</option>
              <option value="America/Shiprock">America/Shiprock</option>
              <option value="America/Yakutat">America/Yakutat</option>
              <option value="Pacific/Honolulu">Pacific/Honolulu</option>
            </select>
            <span class="has-error" *ngIf ="dataForm.controls['timezone'].touched && !dataForm.controls['timezone'].valid">Time Zone is Required !</span>

            <label>WHO WAS YOUR FIRST CONTACT WITHIN THE PRACTICE?</label>
            <input type="text" class="form-control" placeholder="Select" [formControl]="dataForm.controls['firstcontact']">

            <label>MARKETING MATERIALS PROVIDED TO PRACTICE (PRE-APPT)</label>
            <input type="text" class="form-control" placeholder="Select" [formControl]="dataForm.controls['marketingmaterials']">

            <label>FIRST CONTACT DATE WITH THE PRACTICE</label>
            <div  class="datepicker">
              <input type="text" [minDate]="minDate" [maxDate]="maxDate" #dp="bsDatepicker" bsDatepicker [formControl]="dataForm.controls['datepractice']"  >
            </div>
            <br><input type="submit" value="Update" class="loginbtn2 cancel">
            <button type="button" [routerLink]="['/doctorlist']" class="loginbtn2 cancel">Cancel</button>
          </form>
      </div>
    </div>
  </div>
</div>
