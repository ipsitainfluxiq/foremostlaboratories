<app-adminheader></app-adminheader>
<div class="col-lg-8 col-md-12 col-sm-12 col-xs-12 dashboard_right wrappercontain2">
  <div class="dashboard_right_wrapper">
    <div class="dashboard1_div1 table-responsive">
      <h4>View Notes</h4>
     <!-- <div style=" padding-bottom: 10px; width: 100%;">

        <div class="adminserchdiv">
          <label>Search :</label> <input type="text" #listFilter (keyup)="0">
        </div>

        <div class="clearfix"></div>
      </div>-->
      <div class="clearfix"></div>

      <div class="tablediv">
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <th>#</th>
            <th>Note</th>
            <th>Written By</th>
            <th>Date</th>
          </tr>

          <tbody *ngFor="let item of datalist; let i = index">
          <tr>
            <td>{{i+1}}</td>
            <td>{{item.note}}</td>
            <td>{{item.first_name}} {{item.last_name}}<div style="display: inline-block" *ngIf="item.type==1"> &nbsp;&nbsp; (ADMIN)</div></td>
            <td>{{showdate(item.timestamp)}}</td>
          </tr>
          </tbody>
        </table>
      </div>
      <button type="button" [routerLink]="['/doctorlist']" class="loginbtn2 makeinmiddle">Back</button>
      </div>
  </div>
</div>
